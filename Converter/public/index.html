<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Deck to PDF (Robust)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Libreria PDF-LIB per unire i pezzi nel browser -->
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'media',
            theme: {
                extend: {
                    colors: {
                        primary: '#10b981',
                        primaryHover: '#059669',
                    }
                }
            }
        }
    </script>
    <style>
        .terminal-log::-webkit-scrollbar { width: 6px; }
        .terminal-log::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 dark:bg-slate-900 dark:text-slate-100 min-h-screen flex flex-col items-center justify-center p-4 font-sans">

    <div class="w-full max-w-4xl bg-white dark:bg-slate-800 rounded-3xl shadow-2xl p-8 md:p-12">
        
        <div class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-extrabold mb-2 bg-gradient-to-r from-emerald-400 to-cyan-500 bg-clip-text text-transparent">
                Slide Deck Converter
            </h1>
            <p class="text-slate-500 dark:text-slate-400">
                Safe-Batch Technology &trade; - No crash, even for 200+ slides.
            </p>
        </div>

        <!-- INPUT -->
        <div id="inputSection" class="w-full max-w-2xl mx-auto space-y-6">
            <div class="relative bg-white dark:bg-slate-900 rounded-xl p-2 flex items-center shadow-sm border border-slate-200 dark:border-slate-700">
                <input type="url" id="urlInput" placeholder="Paste slide URL here..." 
                    class="w-full bg-transparent border-none focus:ring-0 text-lg p-3 text-slate-800 dark:text-slate-100 placeholder-slate-400" required>
            </div>
            <button onclick="startBatchProcess()" class="w-full bg-primary hover:bg-primaryHover text-white font-bold py-4 rounded-2xl shadow-lg text-xl transition transform hover:scale-[1.02]">
                Start Conversion
            </button>
        </div>

        <!-- LOADING & LOGS -->
        <div id="loadingSection" class="hidden w-full flex-col items-center justify-center py-6 space-y-6">
            <div class="w-full max-w-md space-y-2 text-center">
                <div class="w-full bg-slate-200 dark:bg-slate-700 rounded-full h-4 overflow-hidden relative">
                    <div id="progressBar" class="bg-primary h-full rounded-full w-0 transition-all duration-500"></div>
                </div>
                <p id="statusText" class="text-lg font-medium text-slate-600 dark:text-slate-300">Initializing...</p>
            </div>

            <div class="w-full max-w-2xl bg-slate-900 rounded-xl p-4 shadow-inner border border-slate-700 font-mono text-sm text-green-400 h-64 overflow-y-auto terminal-log flex flex-col-reverse" id="logContainer">
                <div id="logContent" class="flex flex-col gap-1"></div>
            </div>
        </div>

        <!-- RESULT -->
        <div id="resultSection" class="hidden w-full flex-col space-y-6">
            <div class="w-full h-[600px] bg-slate-100 dark:bg-slate-900 rounded-2xl border-2 overflow-hidden relative">
                <iframe id="pdfPreview" class="w-full h-full" src=""></iframe>
            </div>
            <button onclick="downloadFinalPDF()" class="w-full bg-primary hover:bg-primaryHover text-white font-bold py-3 rounded-2xl shadow-md">
                Download Full PDF
            </button>
            <button onclick="location.reload()" class="w-full bg-slate-500 hover:bg-slate-600 text-white font-bold py-3 rounded-2xl shadow-md">
                Convert Another
            </button>
        </div>

    </div>

    <script>
        let collectedPdfChunks = []; // Qui accumuliamo i pezzi (ArrayBuffer)
        let finalPdfBlobUrl = null;

        function addLog(msg, type = 'info') {
            const logContent = document.getElementById('logContent');
            const line = document.createElement('div');
            line.className = type === 'error' ? 'text-red-500 font-bold' : 'border-l-2 border-green-500 pl-2';
            line.textContent = `> ${msg}`;
            logContent.appendChild(line);
            document.getElementById('logContainer').scrollTop = document.getElementById('logContainer').scrollHeight;
        }

        async function startBatchProcess() {
            const url = document.getElementById('urlInput').value;
            if (!url) return alert('Enter URL');

            document.getElementById('inputSection').classList.add('hidden');
            document.getElementById('loadingSection').classList.remove('hidden');
            document.getElementById('loadingSection').classList.add('flex');
            
            collectedPdfChunks = []; // Reset
            let nextSlideIndex = 0;
            let isFinished = false;
            // RIDOTTO A 10 PER MAGGIORE STABILITÀ SU RENDER FREE
            const BATCH_SIZE = 10; 
            let totalSlidesProcessed = 0;

            addLog("Starting Safe-Batch Process...");

            try {
                while (!isFinished) {
                    addLog(`Requesting batch starting at slide ${nextSlideIndex}...`);
                    document.getElementById('statusText').innerText = `Processing batch from slide ${nextSlideIndex}...`;

                    // Chiamata al server per un pezzetto
                    const response = await fetch('/api/convert-batch', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            url: url, 
                            startSlide: nextSlideIndex, 
                            batchSize: BATCH_SIZE 
                        })
                    });

                    if (!response.ok) {
                        // TENTIAMO DI LEGGERE IL VERO ERRORE DAL SERVER
                        let errorMsg = response.statusText || `Status ${response.status}`;
                        try {
                            const errorBody = await response.text();
                            // Proviamo a parsarla come JSON se possibile
                            try {
                                const jsonError = JSON.parse(errorBody);
                                if (jsonError.error) errorMsg = jsonError.error;
                                else if (jsonError.message) errorMsg = jsonError.message;
                            } catch(e) {
                                // Se è testo semplice, usiamo quello (troncato se troppo lungo)
                                if (errorBody.length < 200) errorMsg = errorBody;
                            }
                        } catch (e) {
                            // Impossibile leggere il body
                        }
                        throw new Error(`Server Error: ${errorMsg}`);
                    }

                    const data = await response.json();
                    
                    if (!data.success) throw new Error(data.error);

                    // Convertiamo il base64 ricevuto in ArrayBuffer
                    const binaryString = window.atob(data.chunk);
                    const len = binaryString.length;
                    const bytes = new Uint8Array(len);
                    for (let i = 0; i < len; i++) {
                        bytes[i] = binaryString.charCodeAt(i);
                    }
                    
                    collectedPdfChunks.push(bytes.buffer);
                    
                    totalSlidesProcessed += data.count;
                    addLog(`Received ${data.count} slides. Total so far: ${totalSlidesProcessed}`);
                    
                    // Aggiorna UI
                    nextSlideIndex = data.nextIndex;
                    isFinished = data.isFinished;

                    // Piccola pausa per non stressare il server
                    await new Promise(r => setTimeout(r, 1000));
                }

                addLog("All batches received. Merging PDFs in browser...");
                document.getElementById('statusText').innerText = "Merging final PDF...";
                
                await mergeAndShowPDF();

            } catch (error) {
                addLog(`CRITICAL ERROR: ${error.message}`, 'error');
                // Non usiamo alert, basta il log rosso
            }
        }

        async function mergeAndShowPDF() {
            try {
                const { PDFDocument } = PDFLib;
                const finalPdf = await PDFDocument.create();

                for (const chunkBuffer of collectedPdfChunks) {
                    const chunkDoc = await PDFDocument.load(chunkBuffer);
                    const copiedPages = await finalPdf.copyPages(chunkDoc, chunkDoc.getPageIndices());
                    copiedPages.forEach((page) => finalPdf.addPage(page));
                }

                const pdfBytes = await finalPdf.save();
                const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                finalPdfBlobUrl = URL.createObjectURL(blob);

                document.getElementById('loadingSection').classList.add('hidden');
                document.getElementById('loadingSection').classList.remove('flex');
                document.getElementById('resultSection').classList.remove('hidden');
                document.getElementById('resultSection').classList.add('flex');
                
                document.getElementById('pdfPreview').src = finalPdfBlobUrl + "#toolbar=0";
                addLog("Done! PDF Ready.");

            } catch (e) {
                addLog(`Merge Error: ${e.message}`, 'error');
            }
        }

        function downloadFinalPDF() {
            if (!finalPdfBlobUrl) return;
            const link = document.createElement('a');
            link.href = finalPdfBlobUrl;
            link.download = `Full_Presentation_${Date.now()}.pdf`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
